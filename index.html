<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kumbh+Sans">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  
  <div class="bgImg">
  <img class="top" src="images/bg-pattern-top.svg" alt="Background pattern top">
  <img class="bot" src="images/bg-pattern-bottom.svg" alt="Background pattern bottom">
  </div>

  <main class="comp">

    <img id="pfpBg" src="images/bg-pattern-card.svg" alt="Random Background Pattern" srcset="">
    <img id="profilepic" src="images/image-victor.jpg" alt="">
    <h1>Victor Crest <span>26</span></h1>
    <h2>London</h2>

    <ul class="stats">
      <li class="first">80K</li>
      <li class="second">803K</li>
      <li class="third">1.4K</li>
    </ul>

  </main>
</body>
</html>
